<div id = "container">
  <form #userForm = "ngForm" (ngSubmit) = "login()">
    <div class="form-group">
      <label for="userHelp">Username</label>
      <input type="text" class="form-control" name = username [(ngModel)] = "employee.username" aria-describedby="userHelp">
      <p></p>
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)] = "employee.password">
    </div>
    <button [routerLink]="['history']" type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
  <router-outlet></router-outlet>
