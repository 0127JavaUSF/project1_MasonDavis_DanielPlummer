<body>
	<div class="container" >
            <h4><span class="navbar-text" style="color: black;">Manager</span>
			<span class="navbar-text" style="float: right;">
				<form action="logout.go" method="post" id="log">
					<input 
						type="submit" 
						value="Log Out" 
						style="color: black; border: none; background: rgb(248, 249, 250);"
					/>
					</form>
			
			  </span></h4>

	</div>
          <br><br>
		<div class="container">
			<h4>All Employees</h4>
			<table id="eTable" class="table" aria-describedby="Employee Display Table">
				
				<tr>
					<th id="eTable">Name</th>
					<th id="eTable">Username</th>
					<th id="eTable">Employee ID</th>
				</tr>
			</table>
		</div>

		<div class="container">
			<h4>Finalized Reimbursements</h4>
			<table id="rTable" class="table" aria-describedby="All Finalized Reimbursements Display Table">
			
			<thead>
				<tr>
					<th id = "rTable">Author</th>
					<th id = "rTable">Status</th>
					<th id = "rTable">Description</th>
					<th id = "rTable">Amount</th>
					<th id = "rTable">Resolver</th>
				</tr>
				<!-- TODO This table needs to support pagination to cut down on loading time
						i.e. Only ten entries should be loaded and populated, then a redirect to a second, third, etc
						page would allow each successive ten entries to be loaded at a time. -->
				
			</thead>
		
			</table> 
		</div>

	</div>

<div class="container">
		<h3>Reimbursement Finalization</h3>
		<form action="updatereimb.submit" method="POST">
			<div class="form-group row" style="opacity: 1;">
				<div class="col-sm-10" style="opacity: 1;">
					<select class="custom-select" name="reimburseselect"
						id="reimburseselect">
						<option value="0" selected disabled hidden>Select Reimbursement</option>
					</select>
				</div>
			</div>
			<div class="form-group row" style="margin-left: 8px;" style="opacity: 1;">
				<fieldset class="form-group">
					<legend>Select an option:</legend>
					<div class="form-check" style="opacity: 1;">
						<label class="form-check-label"> <input type="radio"
							class="form-check-input" name="statusId" id="APPROVED"
							value="approved" checked> Approve
						</label>
					</div>
					<div class="form-check" style="opacity: 1;">
						<label class="form-check-label"> <input type="radio"
							class="form-check-input" name="statusId" id="DENIED"
							value="denied"> Deny
						</label>
					</div>
					<!-- <form action="approve.go" method="post">
						<div class="form-check" style="opacity: 1;">
							<label class="form-check-label"> <input type="radio"
								class="form-check-input" name="statusId" id="APPROVED"
								value="approved" checked> Approve
							</label>
						</div>
						</form>
						<form action="deny.go" method="post">
						<div class="form-check" style="opacity: 1;">
							<label class="form-check-label"> <input type="radio"
								class="form-check-input" name="statusId" id="DENIED"
								value="denied"> Deny
							</label>
						</div></form> -->
				</fieldset>
			</div>
			<div class="form-group row" style="opacity: 1;">
				<div class="col-sm-10" style="opacity: 1;">
					<input name="destination" value="Process Reimbursement" type="submit" class="btn btn-outline-dark"/>
				</div>
			</div>
		</form>
	</div>
